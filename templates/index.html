<!DOCTYPE html>
<html>
<head>
    <title>Memes from Reddit</title>
</head>
<body>
    <h1>Memes from Reddit</h1>
    <ul>
        {% for meme in memes %}
        <li>
            <p><a href="{{ meme.data.url }}">{{ meme.data.title }}</a></p>
            <img src="{{ meme.data.url }}" alt="{{ meme.data.title }}">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
